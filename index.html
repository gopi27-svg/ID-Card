<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .company-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://i.postimg.cc/pTJQwfkV/USDC-Logo.png" alt="Company Logo" class="company-logo">
        <h2>Employee Information Form</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="entity">Entity:</label>
                <select id="entity" name="entity">
                    <option value="USDC">USDC</option>
                    <option value="Learn Online">Learn Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="empcode">Employee Code:</label>
                <input type="text" id="empcode" name="empcode" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo (Passport Size):</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="personalcontact">Personal Contact Number:</label>
                <input type="tel" id="personalcontact" name="personalcontact" pattern="[0-9]{10}" placeholder="10 digits" required>
            </div>
            <div class="form-group">
                <label for="presentaddress">Present Address:</label>
                <textarea id="presentaddress" name="presentaddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="officeaddress">Office Address:</label>
                <textarea id="officeaddress" name="officeaddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="bloodgroup">Blood Group:</label>
                <input type="text" id="bloodgroup" name="bloodgroup">
            </div>
            <div class="form-group">
                <label for="emergencycontact">Emergency Contact Number:</label>
                <input type="tel" id="emergencycontact" name="emergencycontact" pattern="[0-9]{10}" placeholder="10 digits" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('employeeForm');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        // IMPORTANT: Paste your Web App URL here
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwn-D6hoAT2PoKuqY7_HqtF_at3pm8RTo1yZA_Ltm1yeyM3VNG5ihJEY8B2njuFKe6A5Q/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.style.display = 'none';

            const formData = new FormData(form);

            fetch(WEB_APP_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.textContent = 'Form submitted successfully!';
                    statusMessage.className = 'status-success';
                    form.reset();
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.className = 'status-error';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
                statusMessage.style.display = 'block';
            });
        });
    </script>

</body>
</html>
